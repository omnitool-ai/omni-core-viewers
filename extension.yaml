title: Core Viewer and Editors
version: 0.0.2
description: Viewers / Editors for common file types.
author: Omnitool.ai Team
origin: https://github.com/omnitool-ai/omni-core-viewers.git
client:
  addToWorkbench: false
  winbox:
    autosize: true
    x: "center"
    y: "center"
  fileIntents:
    show:
      'application/pdf':
        page: pdf
        opts: {}

      'text/plain':
        page: markdown
        opts: {}

      'text/markdown':
        page: markdown
        opts: {}

      'text/html':
        page: html
        opts: {}

      'application/javascript':
        page: markdown
        opts: {}
